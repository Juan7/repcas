<div>
  <h1 class="h2" style="margin-bottom: 1em">Productos</h1>

  <table class="table table-sm" style="max-width: 300px">
  	<tr>
  		<td><strong>Productos únicos agregados</strong></td>
  		<td>[[ cartUniqueProducts.length ]]</td>
  	</tr>
  	<tr>
  		<td><strong>Productos agregados</strong></td>
  		<td>[[ cartProducts ]]</td>
  	</tr>
  </table>

  <br>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Código</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Carrito</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="product in products">
          <td>[[ product.name ]]</td>
          <td>[[ product.code ]]</td>
          <td>[[ product.quantity ]]</td>
          <td>S/ [[ product.price ]]</td>
          <td style="width: 250px">
						<div class="input-group">
						  <input type="number" min="0" class="form-control" placeholder="Cantidad" v-model="product.orderQuantity">
						  <div class="input-group-append">
						    <button class="btn btn-outline-secondary" type="button" @click="addToCart(product)">Agregar +</button>
						  </div>
						</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
