<div>
  <h1 class="h2" style="margin-bottom: 1em">Cotizaciones</h1>

  <div>
    <!-- <input type="search" class="form-control ds-input" id="search-input" placeholder="Buscar..." v-model="filters.name__icontains"> -->
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Número</th>
          <th>Agente</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Detalles</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="quo in quotations">
          <td>[[ quo.number ]]</td>
          <td>[[ quo.agent_display ]]</td>
          <td>[[ quo.date | date ]]</td>
          <td>S/ [[ quo.total ]]</td>
          <td style="width: 250px">
						<div class="input-group">
						  <div class="input-group-append">
						    <button class="btn btn-outline-secondary" type="button"
                  data-toggle="modal" data-target="#quotationModal"
                  @click="quotation.id=quo.id; fetchQuotation()">Ver detalles</button>
						  </div>
						</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="quotationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="width: 600px">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cotización número [[ quotation.number ]]</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        	<table class="table table-striped table-sm">
			      <thead>
			        <tr>
			          <th>Producto</th>
			          <th>Cantidad</th>
			          <th>Total</th>
			        </tr>
			      </thead>
			      <tbody>
			        <tr v-for="item in quotation.items">
			          <td>[[ item.product_display ]]</td>
			          <td>[[ item.quantity ]]</td>
			          <td>S/ [[ item.total ]]</td>
			        </tr>
			      </tbody>
			    </table>
			    <p style="text-align: right;">Total: S/ [[ quotation.total ]]</p>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>
