{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>REPCAS</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="/static/main/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="/static/main/img/logo.png" alt="" height="70">
        </div>
        <nav>
          <ul>
            <li>
              <a href="{% url 'main:home' %}">
                Inicio
              </a>
            </li>
            <li>
              <a href="{% url 'main:home' %}#nosotros">

              </a>
            </li>
            <li>
              <a href="{% url 'main:home' %}#partners">

              </a>
            </li>
            <li>
              <a href="{% url 'main:home' %}#contactanos">

              </a>
            </li>
            <li>
              <a href="{% url 'main:promotions' %}">

              </a>
            </li>
            <li>
              <a href="{% url 'login' %}">

              </a>
            </li>
          </ul>
        </nav>
        </div>

        <main style="background-color: #ECECEC;">
          <div class="container">
            <div class="title-3 text-center">
              PROMOCIONES
            </div>
            <a class="button-3" href="/media/{{ pdf_promotion.pdf_file }}">Descarga todas nuestras promociones</a>
            <br>
            {% for promotion in promotions %}
              <img src="/media/{{ promotion.image.url }}" alt="">
